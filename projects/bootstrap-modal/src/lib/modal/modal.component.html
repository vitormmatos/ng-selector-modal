<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">{{ title }}</h4>
    <lib-button
      [buttonTypeId]="9"
      (clickEmitter)="modal.dismiss('Cross click')"
      ariaLabel="Close"
    ></lib-button>
  </div>
  <div class="modal-body">
    <lib-typeahead></lib-typeahead>
  </div>
  <div class="modal-footer">
    <lib-button
      (clickEmitter)="modal.close('Save click')"
      [ariaLabel]="saveButtonTitle"
      [label]="saveButtonTitle"
    ></lib-button>
  </div>
</ng-template>

<button class="btn btn-lg btn-outline-primary" (click)="open(content)">
  Launch demo modal
</button>

<hr />

<pre>{{ closeResult }}</pre>
